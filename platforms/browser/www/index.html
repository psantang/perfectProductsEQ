<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src

    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
-->

<!-- BELOW IS ALL OPEN / NO SECURITY FOR TESTING ONLY -->
<!-- AND IT WORKS FOR END TO END PURCHASES with config.xml settings of allow-navigation allow-intent and origin all set to * -->
<!--
<meta http-equiv="Content-Security-Policy"
          content="default-src *;
                   style-src 'self' 'unsafe-inline' 'unsafe-eval';
                   script-src 'self' 'unsafe-inline' 'unsafe-eval';">
-->
<!-- BELOW IS FOR URL SPECIFIC ALLOCATIONS / MORE SECURE BUT DID NOT ALLOW THE FOXYCART HTML PAGE TO LOAD-->

    <meta
      http-equiv="Content-Security-Policy" content="
      default-src 'self' gap://ready file://* *;
      style-src https://*.foxycart.com 'self' 'unsafe-inline';
      script-src https://*.perfectproductseq.com https://*.foxycart.com http://*.google-analytics.com https://*.facebook.net 'self' 'unsafe-inline' 'unsafe-eval';
      img-src https://*.foxycart.com http://*.foxycart.com http://*.google-analytics.com https://*.google.com https://*.facebook.com http://*.perfectproductseq.com https://*.perfectproductseq.com 'self' data: ;
      connect-src https://*.perfectproductseq.com  https://*.foxycart.com ws: 'self'
    ">

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Your app title -->
    <title>Perfect Products EQ</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:

    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">
   -->

    <link rel="stylesheet" type="text/css" href="css_my/styles.css">

</head>

<body>
  <div id="app">
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <p>Left panel content goes here</p>
        </div>
    </div>

    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main view-init ios-edges"  data-url="/">
            <!-- Top Navbar-->


            <div class="navbar">
                <div class="navbar-inner">
                    <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                    <div class="center sliding"><img src="images/logo.png" /></div>
                    <div class="right">
                        <!--
                          Right link contains only icon - additional "icon-only" class
                          Additional "open-panel" class tells app to open panel when we click on this link

                        <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
                        -->
                    </div>
                </div>
            </div>



            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <!--<div class="pages navbar-through toolbar-through">-->
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page">
                    <!-- Scrollable page content -->
                    <div class="page-content">
                        <div class="content-block">
                            <p class='center_align font1_25 bold'>Search Perfect Product dealers near you!</p>
                            <div><a class="button button-fill" href="/product/">Product</a></div>
                            <br /><br />
                            <div><a class="button button-fill" href="https://www.google.com">GOOGLE</a></div>

                        </div>
                        <div id='storeLookup_div'></div>
                        <div id='storesList_div'></div>
                    </div>
                </div>
            <!--</div> -->
            <!-- Bottom Toolbar-->
            <!--
            <div class="toolbar">
                <div class="toolbar-inner">
                    <a href="#" class="link">Link 1</a>
                    <a href="#" class="link">Link 2</a>
                </div>
            </div>
          -->
        </div>
    </div>
  </div>
